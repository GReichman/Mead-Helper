<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Maker</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!-- ADOBE FONTS -->
    <!-- <link rel="stylesheet" href="https://use.typekit.net/ayw4ing.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

    <script src="js/label.js"></script>
</head>
<body>
    <header class="header">
        <a href="index.html"><h1>Meadâ€¢ly</h1></a>
        <div class="site-nav">
            <ul>
                <li><a href="conversion.html">Home</a></li>
                <li><a href="label_creation.html">Label Maker</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="input">
            <form>
                <label for="meadName">Mead Name</label>
                <input type="text" id="meadName" name="meadName">

                <label for="abv">ABV %:</label>
                <input type="number" id="abv" name="abv">

                <label for="honey">Type of Honey:</label>
                <input type="text" id="honey" name="honey">
                </form>
                <!-- add a way to add multiple ingredients -->
                <div id="ingredientDiv">

                    <label for="ingredients">Additional Ingredients: </label>
                    <ul id="ingredients">
                        
                    </ul>
                    <label for="fruitSelect">Add a previously used ingredient:</label>
                    <select id="fruitSelect">
                        <option value="default">Select Ingredient...</option>
                        <option value="test">test</option>
                    </select>
                    <p> OR </p>
                    <label for="newIngredient">Add a new ingredient</label>
                    <input type="text" id="newIngredient" name="newIngredient">

                    <label for="amount">Amount(oz)</label>
                    <input type="text" id="amount" name="amount">
                    
                    <button id="addIngredient" type="button" value="Add Ingredient" onclick="addIngredient()">Add</button>
                </div>

                <form onSubmit="submitForm();return false">
                <label for="started">Date Started:</label>
                <input type="date" id="started" name="started">

                <label for="bottled">Date Bottled:</label>
                <input type="date" id="bottled" name="bottled">

                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea>

                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
        
    </main>
    
</body>
</html>
